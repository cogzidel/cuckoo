{% extends "base.html" %}

{% block script %}
 	<script type="text/javascript">
	$(document).ready(function(){
		loadTweetContainer("tweet-container", {{ object.id }})
	});
	</script>
 {% endblock script %}

{% block content %}
<div id="page-outer">
<div id="page-container" class="AppContent wrapper wrapper-home">
<div class='row'>
	<div class=' col-sm-3 col-xs-12' style='background-color:white; box-shadow: 1px 1.5px 1px 1.5px #888888 '>
		<h1 class="ProfileHeaderCard-name" style="margin: 15px">{{ object.user }}</h1>
	</div>
	<div class='col-sm-9 col-xs-12' style="padding-left: 15px;">
		<div id='tweet-container'  style="padding:15px;background-color: white;">
		</div>
	</div>
</div>
</div>
</div>
 {% endblock content %}
